<!DOCTYPE html>
<html lang="en"> 
      <head>
    <title>Mandala Paint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  <container> 
  <body>
    <div class="page-container">

    <header>
      <h1>Mandala Paint & Sound  Meditation </h1>
    </header>


    <div class="center">
  <p> <em> Mandalas have been recognized in psychology as a therapeutic element. 
    Swiss psychologist Carl Jung proposed that they are representations 
    of our minds that facilitate concentration, transformation, and the 
    assimilation of unconscious aspects. </em>  </p>
</div>

    <div class="image-container">

      <div class="color-picker-container">
        <div class="color-picker-container">


    <canvas id="canvas" width="500" height="500"></canvas>
    <input type="color" id="color-picker" />
    <input type="range" min="3" max="10" value="5" id="radius" />
    <container> 
    <script>

if ('userAgentData' in navigator) {
  const platform = navigator.userAgentData.platform;
  const brands = navigator.userAgentData.brands;
  console.log('Platform:', platform);
  console.log('Brands:', brands);
} else {
  const userAgent = navigator.userAgent;
  console.log('User Agent:', userAgent);
}



      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const image = new Image();
      image. src = 'mandalaprosperidad.jpeg'; // Coloca la ruta correcta hacia la imagen

      image.onload = function() {
        context.drawImage(image, 0, 0, canvas.width, canvas.height);
      };


      const colorPicker = document.getElementById('color-picker');
      let painting = false;

      function startPainting() {
        painting = true;
      }

      function stopPainting() {
        painting = false;
      }

function paint(event) {
  if (!painting) return;
  context.beginPath();
  context.fillStyle = colorPicker.value;
  const radius = document.getElementById('radius').value;
  const x = event.offsetX || event.touches[0].clientX - canvas.offsetLeft;
  const y = event.offsetY || event.touches[0].clientY - canvas.offsetTop;
  context.arc(x, y, radius, 0, 2 * Math.PI);
  context.fill();
}



      canvas.addEventListener('mousedown', startPainting);
      canvas.addEventListener('mouseup', stopPainting);
      canvas.addEventListener('mousemove', paint);


      canvas.addEventListener('touchstart', function(event) {
  event.preventDefault();
  startPainting();
}, {passive: true});

canvas.addEventListener('touchend', function(event) {
  event.preventDefault();
  stopPainting();
}, {passive: true});

canvas.addEventListener('touchmove', function(event) {
  event.preventDefault();
  paint(event);
}, {passive: true});



    </script>
    </container>
  </body>
</html>
